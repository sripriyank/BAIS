<div class="account-page">
    <div class="container">
        <div class="account-row">
            <div class="col-2">
                <img src="images/key.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-button">
                        <span onclick="login()">Login</span> 
                        <span onclick="register()">Register</span> 
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" placeholder="Username" id="l_uname" required>
                        <input type="password" placeholder="password" id="l_pass" required>
                        <button type="button" class="btn" onclick="validate_login()">Login</button><br>
                        <a href="">Forgot password</a> 
                    </form>
                    <form id="RegForm">
                        <input type="text" placeholder="Full name" id="r_name" required>
                        <input type="text" placeholder="User name" id="r_uname" required>
                        <input type="email" placeholder="Email" id="r_email" required>
                        <input type="password" placeholder="password" id="r_pass" required>
                        <input type="password" placeholder="confirm password" id="r_pass_1" required>
                        <input checked type="radio" name = "gender" value="male" class="male"><span style="width: 0px;">Male</span>
                        <input type="radio" name = "gender" value="female" class="female"><span style="width: 0px;">Female</span>
                        <button type="button" class="btn" onclick="validate_registration()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
